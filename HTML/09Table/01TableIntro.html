<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In HTML</title>
</head>
<body>
    <h1>Table In HTML</h1>
    <hr>
    <!-- table => Table tag is used to make table  -->
     <!-- thead => table head section  -->
     <!-- tbody => table body section  -->
     <!-- tfoot => table footer section  -->
      <!-- tr => table row  -->
       <!-- th => table heading -->
        <!-- td => table data  -->
    <table border="1" width="50%" height="500px" cellspacing="15" cellpadding="20">
        <!-- <table border="1" width="50%" height="500px"> -->
        <thead>
            <tr>    
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>
                <th>Heading 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
