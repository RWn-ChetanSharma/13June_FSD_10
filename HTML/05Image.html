<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image In HTML</title>
</head>
<body>
    <h1>Image In HTML</h1>
    <hr>
    <!-- src => Source = Path of Image  -->
    <!-- alt => Alternative Text  -->
    <img src="../Image/eiffel_Tower.jpg" alt="">
    <hr>
    <img src="../Image/eiffel_Tower.jp" alt="Yha p Eiffel Tower hai">
    <hr>
    <img src="../Image/eiffel_Tower.jpg" alt="" width="50%">
    <hr>
    <img src="../Image/eiffel_Tower.jpg" alt="" width="800px" height="200px">
</body>
</html>
