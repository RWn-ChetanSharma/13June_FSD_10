<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor In HTML</title>
</head>
<body>
    <h1>Anchor In HTML</h1>

    <hr>
    <!-- href => path of any file or Url of any web page  -->
    <a href="https://www.google.com">Goolge</a>
    <hr>
    <a href="https://www.google.com" target="_blank">Goolge will now open in new tab</a>

</body>
</html>
